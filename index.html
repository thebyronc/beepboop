<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boop Beep!</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="beepboop">
        <div class="col-md-3">
          <table id="bottable">
            <tr>
              <td><p id="bot_left">test</p></td>
              <td><p id="bot_right">test</p></td>
            </tr>
            <tr>
              <td colspan="2"><img src="img/bot_n.png"></td>
            </tr>
          </table>

        </div><!-- end col -->
        <div class="col-md-9">
          <h2>Beep Boop!</h2>
          <div class="row">
            <div class="col-md-4">
              <form id="formBeepBoop">
                <div class="form-group">
                  <label for="inputName">What is your name? </label>
                  <input id="inputName" class="form-control" type="text">
                  <label for="inputNumber">*Enter a number: </label>
                  <input id="inputNumber" class="form-control" type="number" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
          </div>
            <div class="col-md-8">
              <p id="beepBoopOutput">
              </p>
            </div>
          </div>

        </div><!-- end col -->
      </div><!-- end row -->
    </div><!-- end container -->
  </body>
</html>
