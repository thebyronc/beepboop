<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boop Beep!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Beep Boop!</h2>
        <div class="col-md-6">
          <div id="beepBoopOutput">

          </div>
        </div><!-- end col -->
        <div class="col-md-6">
          <form id="formBeepBoop">
            <div class="form-group">
              <label for="inputName">What is your name? </label>
              <input id="inputName" class="form-control" type="text">
              <label for="inputNumber">*Enter a number: </label>
              <input id="inputNumber" class="form-control" type="number" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- end col -->
      </div><!-- end row -->
    </div><!-- end container -->
  </body>
</html>
