<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boop Beep!</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="beepboop">
        <h2>BEEP BOOP!</h2>
        <div class="col-md-4">
          <form id="formBeepBoop">
            <h4>DATA IN:</h4>
            <div class="form-group">
              <label for="inputName">What is your name? </label>
              <input id="inputName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="inputNumber">*Enter a number: </label>
              <input id="inputNumber" class="form-control" type="number" required>
            </div>
            <button type="submit" class="btn btn-teal">Submit</button>
            <button type="reset" id="wipe" class="btn btn-default">Wipe Memory</button>
          </form>
        </div><!-- end col -->
        <div class="col-md-8">

          <div class="row borderleft">
            <div class="col-md-8">
              <h4>DATA OUT:</h4>
              <textarea id="beepBoopOutput" rows="12" cols="50" readonly>
              </textarea>
            </div>
            <div class="col-md-4">
              <table id="bottable">
                <tr>
                  <td class="botdata"><p id="bot_left"></p></td>
                  <td class="botdata"><p id="bot_right"></p></td>
                </tr>
                <tr>
                  <td colspan="2"><img src="img/bot_n.png" id="friendlybot"></td>
                </tr>
              </table>
            </div>
          </div>
        </div><!-- end col -->
      </div><!-- end row -->
    </div><!-- end container -->
  </body>
</html>
